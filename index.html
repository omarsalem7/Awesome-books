<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="books-container">
        <h1 class="books-header">All Awesome Books</h1>
        <ul class="books">
            <!-- Books generated Dynamically with JavaScript -->
        </ul>
        <div class="line-books"></div>
        <h3 id="add-new-books">Add a new book</h3>
        <div class="add-books">
            <input class="book-input input-title" type="text" placeholder="Title" />
            <input class="book-input input-author" type="text" placeholder="Author" />
            <div class="btn-add">
                <button class="add-btn" type="button">Add</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
